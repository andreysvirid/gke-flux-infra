apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kbot
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: ./clusters
      sourceRef:
        kind: GitRepository
        name: kbot-repo
  values:
    replicaCount: 1
    image:
      repository: andreysvirid/kbot2
      tag: ""   # CI/CD workflow підставляє актуальний тег
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 80
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
