name: CI/CD

on:
  push:
    paths:
      - 'charts/kbot/**'
      - '.github/workflows/ci-cd.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kbot:1.0.0 .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kbot:1.0.0

      - name: Commit updated values.yaml
        run: |
          yq e '.image.repository = "'"${{ secrets.DOCKERHUB_USERNAME }}"'/kbot' -i charts/kbot/values.yaml
          yq e '.image.tag = "1.0.0"' -i charts/kbot/values.yaml
          git config user.name "github-actions"
          git config user.email "[emailÂ protected]"
          git add charts/kbot/values.yaml
          git commit -m "ci: update image tag to 1.0.0"
          git push
